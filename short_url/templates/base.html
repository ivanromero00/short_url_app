<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %} - Flaskr</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	</head>
	<body>
		<header>
			<div class="header row mx-auto">
				<a class="col-1 mx-3" href="{{ url_for('url.index_anonymous') }}"><img id="img-logo" src="{{ url_for('static', filename='images/logo.jpg') }}" alt="logo"></a>
				<h1 class="col-2 my-auto">URLshort<span>.io</span></h1>
				<div class="col my-auto mr-3">
					<ul class="float-end list-unstyled d-flex flex-row my-auto">
						{% if g.user %}
							<li class="p-2"><span>{{ g.user['username'] }}</span>
							<li class="p-2"><a href="{{ url_for('url.index_logged') }}">Mis URLs</a>
							<li class="p-2"><a href="{{ url_for('auth.logout') }}">Log Out</a>
						{% else %}
							<li class="p-2"><a class="link-white" href="{{ url_for('auth.login') }}">Log In</a>
							<li class="p-2"><a class="link-pink" href="{{ url_for('auth.register') }}">Sign up</a>
						{% endif %}
					</ul>
				</div>
			</div>
		</header>
		<section class="centered-container">
			{% for message in get_flashed_messages() %}
				<div class="flash">{{ message }}</div>
			{% endfor %}
			{% block content %}{% endblock %}
		</section>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>	</body>
</html>
