{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New URL{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="long_url">URL</label>
    <input name="long_url" id="title" value="{{ request.form['long_url'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
